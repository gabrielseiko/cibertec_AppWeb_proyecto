<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Productos</title>
<!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ARCHIVOS JS Y CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/codigo.js"></script>
</head>

<body>
	<!-- NAV -->
    <div class="show-navbar-mantenimiento"></div>


	<div class="container mt-4">
		<h1 class="mb-3">Productos</h1>
		
		<div class="mb-3 mt-4 d-flex justify-content-between">
		    <a th:href="@{/nuevoProducto}" class="btn btn-primary btn-sm mb-3">Nuevo Producto</a>
		    <a th:href="@{/PDFproductos/(format=pdf)}" class="btn btn-danger btn-sm mb-3">Exportar a PDF <i class="bi bi-filetype-pdf"></i></a>
		</div>

		
		
		
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>CATEGORIA</th>
					<th>TALLA</th>
					<th>PRECIO</th>
					<th>STOCK</th>
					<th>IMAGEN</th>
					<th>ESTADO</th>
					<th>OPCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg : ${productos}">
					<td th:text="${reg.IdProducto}"></td>
					<td th:text="${reg.Nombre}"></td>
					<td th:text="${reg.categoria.NombreCate}"></td>
					<td th:text="${reg.Talla}"></td>
					<td th:text="${reg.Precio}"></td>
					<td th:text="${reg.Stock}"></td>
					<td class="text-center"><img th:src="@{'img/' + ${reg.Imagen}}" alt="${reg.Imagen}" width="65%" height="150px"/></td>
					<td th:text="${reg.Estado} ? 'Disponible' : ' No Disponible' "></td>
					<td class="text-center">
						<a th:href="@{/editar/producto/{id}(id=${reg.IdProducto})}" class="btn btn-warning btn-sm">Editar</a>
						<a th:href="@{/eliminar/producto/{id}(id=${reg.IdProducto})}" class="btn btn-danger btn-sm">Suprimir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

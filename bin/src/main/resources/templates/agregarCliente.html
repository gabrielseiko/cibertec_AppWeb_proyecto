<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Nuevo Cliente</title>
	<!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ARCHIVOS JS Y CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/codigo.js"></script>
</head>

<body>
	<!-- NAV -->
	<nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/clientes/listar}"><i
								class="bi bi-chevron-left"></i> Regresar a Clientes</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h2 class="mb-3">Nuevo Cliente</h2>
		<form th:action="@{/clientes/salvar}" th:object="${cliente}" onsubmit="confirmacion();">

			<label class="mb-1">NOMBRE</label>
			<input type="text" th:field="*{Nombre}" class="form-control mb-2 col-3" required minlength="3"
				maxlength="30" />

			<label class="mb-1">APELLIDO</label>
			<input type="text" th:field="*{Apellido}" class="form-control mb-2 col-3" required minlength="3"
				maxlength="30" />

			<label class="mb-1">DNI</label>
			<input type="text" th:field="*{DNI}" class="form-control mb-2 col-3" required pattern="[0-9]{8}"/>

			<label class="mb-1">EMAIL</label>
			<input type="email" th:field="*{Email}" class="form-control mb-2 col-3" required />

			<label class="mb-1">ESTADO</label>
			<select th:field="*{Estado}" class="form-control mb-3 col-3">
				<option selected th:value="'true'">Disponible</option>
				<option th:value="'false'">No Disponible</option>
			</select>

			<button type="submit" class="btn btn-success" />Guardar</button>
			<script>
				function confirmacion() {
					alert("Cliente registrado con exito");
				}
			</script>
		</form>
	</div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- NAV -->
	<nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/mantenimiento}">Tienda</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="true">
							Mantenimiento
						</a>
						<ul class="dropdown-menu dropdown-menu-dark">
							<li><a class="dropdown-item" th:href="@{/listarProductos}">Productos</a></li>
							<li><a class="dropdown-item" th:href="@{/categorias/listar}">Categorias</a></li>
							<li><a class="dropdown-item" th:href="@{/clientes/listar}">Clientes</a></li>
							<li><a class="dropdown-item" th:href="@{/trabajadores/listar}">Trabajadores</a></li>
						</ul>
					</li>
					<li class="nav-item "><a class="nav-link" th:href="@{/listarVentas}"> Ventas realizadas</a></li>
					<li class="nav-item "><a class="nav-link active" th:href="@{/index}"><i class="bi bi-box-arrow-right"></i>
							</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container mt-4">
		<h1 class="mb-3">Productos</h1>
		<a th:href="@{/nuevoProducto}" class="btn btn-primary">Nuevo Producto</a>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>DESCRIPCION</th>
					<th>CATEGORIA</th>
					<th>TALLA</th>
					<th>PRECIO</th>
					<th>STOCK</th>
					<th>IMAGEN</th>
					<th>ESTADO</th>
					<th>OPCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg : ${productos}">
					<td th:text="${reg.IdProducto}"></td>
					<td th:text="${reg.Nombre}"></td>
					<td th:text="${reg.Descripcion}"></td>
					<td th:text="${reg.categoria.Nombre}"></td>
					<td th:text="${reg.Talla}"></td>
					<td th:text="${reg.Precio}"></td>
					<td th:text="${reg.Stock}"></td>
					<td class="text-center"><img th:src="@{'img/' + ${reg.Imagen}}" alt="${reg.Imagen}" width="100%" height="100px"/></td>
					<td th:text="${reg.Estado} ? 'Disponible' : ' No Disponible' "></td>
					<td>
						<a th:href="@{/ver/producto/{id}(id=${reg.IdProducto})}" class="btn btn-primary">Ver</a>
						<a th:href="@{/editar/producto/{id}(id=${reg.IdProducto})}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/producto/{id}(id=${reg.IdProducto})}" class="btn btn-danger">Suprimir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

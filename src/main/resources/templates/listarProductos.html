<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
	<!-- NAV -->
	<nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Tienda</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/index}">Inicio</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
							Mantenimiento
						</a>
						<ul class="dropdown-menu">
							<li><a class="dropdown-item" th:href="@{/productos/listar}">Productos</a></li>
							<li><a class="dropdown-item" th:href="@{/categorias/listar}">Categorias</a></li>
							<li><a class="dropdown-item" th:href="@{/clientes/listar}">Clientes</a></li>
							<li><a class="dropdown-item" th:href="@{/trabajadores/listar}">Trabajadores</a></li>
						</ul>
					</li>
					<li class="nav-item "><a class="nav-link" th:href="@{/carrito}"><i class="bi bi-cart2"></i> Carrito</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h1>Productos</h1>
		<a th:href="@{/productos/nuevo}" class="btn btn-primary">Nuevo Producto</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>DESCRIPCION</th>
					<th>CATEGORIA</th>
					<th>TALLA</th>
					<th>PRECIO</th>
					<th>STOCK</th>
					<th>IMAGEN</th>
					<th>ESTADO</th>
					<th>OPCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg : ${productos}">
					<td th:text="${reg.IdProducto}"></td>
					<td th:text="${reg.Nombre}"></td>
					<td th:text="${reg.Descripcion}"></td>
					<td th:text="${reg.categoria.Nombre}"></td>
					<td th:text="${reg.Talla}"></td>
					<td th:text="${reg.Precio}"></td>
					<td th:text="${reg.Stock}"></td>
					<td th:text="${reg.Imagen}"></td>
					<td th:text="${reg.Estado}"></td>
					<td>
						<a th:href="@{/productos/ver/{id}(id=${reg.IdProducto})}" class="btn btn-warning">Ver</a>
						<a th:href="@{/productos/editar/{id}(id=${reg.IdProducto})}" class="btn btn-warning">Editar</a>
						<a th:href="@{'/productos/eliminar/' + ${category.IdProducto}}" class="btn btn-danger">Suprimir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

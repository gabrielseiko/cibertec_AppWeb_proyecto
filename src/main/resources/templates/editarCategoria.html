<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Editar Categoría</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ARCHIVOS JS Y CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/codigo.js"></script>
</head>

<body>
    <!-- NAV -->
    <div class="show-navbar-mantenimiento"></div>

    <div class="container mt-4">
        <div class="card" style="width: 70%; margin: auto;">
            <div class="card-header">
                <h2 class="mb-0">Editar Categoría</h2>
            </div>
            <div class="card-body">

                <form th:action="@{/categorias/salvar}" th:object="${categoria}" onsubmit="confirmacion();">
                    <label class="mb-1">ID</label>
                    <input type="text" th:field="*{IdCategoria}" class="form-control mb-2 col-3" readonly />

                    <label class="mb-1">NOMBRE</label>
                    <input type="text" th:field="*{NombreCate}" class="form-control mb-2 col-3" required minlength="3"
                        maxlength="30" />

                    <label class="mb-1">ESTADO</label>
                    <select th:field="*{Estado}" class="form-control mb-3 col-3">
                        <option th:value="'true'">Disponible</option>
                        <option th:value="'false'">No Disponible</option>
                    </select>

                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/categorias/listar" class="btn btn-danger">Volver</a>
                    </div>
                    <script>
                        function confirmacion() {
                            alert("Categoría editada con éxito");
                        }
                    </script>
                </form>

            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Productos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- NAV -->
	<nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/listarVentas}"><i
								class="bi bi-chevron-left"></i> Regresar a Ventas Realizadas</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h1 class="mb-3">Detalle de la Venta</h1>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>BOLETA</th>
					<th>PRODUCTO</th>
					<th>CANTIDAD</th>
					<th>SUBTOTAL</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg : ${detalle}">
					<td th:text="${reg.IdDetalle}"></td>
					<td th:text="${reg.boleta.IdBoleta}"></td>
					<td th:text="${reg.producto.Nombre}"></td>
					
					<td th:text="${reg.Cantidad}"></td>
					<td th:text="${reg.Subtotal}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

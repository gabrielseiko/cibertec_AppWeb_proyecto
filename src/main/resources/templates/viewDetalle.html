<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Productos</title>
	<!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ARCHIVOS JS Y CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/codigo.js"></script>
</head>

<body>
	
	<!-- NAV -->
    <div class="show-navbar-mantenimiento"></div>

 		<div class="container mt-4 p-4">
	        <div class="card border-dark p-2">
	            <div class="card-body">
	            
					<h1 class="text-danger mb-4">Detalle de la Boleta</h1>
			
					 <p><strong>ID Boleta: </strong><span th:text="${boleta.IdBoleta}"></span></p>
					<p><strong>Cliente: </strong><span th:text="${boleta.cliente.Nombre}"></span></p>
					<p><strong>Fecha: </strong><span th:text="${boleta.Fecha}"></span></p>
					<p th:if="${boleta.Descuento != null}">
					    <strong>Descuento: </strong><span th:text="${boleta.Descuento}"></span>
					</p>
					<p th:unless="${boleta.Descuento != null}">
					    <strong>Sin descuento</strong>
					</p>
					<p><strong>Total: </strong><span th:text="${boleta.Total}"></span></p>

					
						
									
	                <h2 class="text-primary mt-4">Detalle</h2>
	                <table class="table table-bordered">
	                    <thead>
	                        <tr>
	                            <th>Producto</th>
	                            <th>Cantidad</th>
	                            <th>Subtotal</th>
	                         
	                        </tr>
	                    </thead>
	                    <tbody>
	                        <!-- Itera sobre los detalles de la boleta -->
	                        <tr th:each="detalle : ${detalles}">
	                            <td th:text="${detalle.producto.nombre}"></td>
	                            <td th:text="${detalle.cantidad}"></td>
	                            <td th:text="${detalle.Subtotal}"></td>
	                                                 
	                        </tr>
	                    </tbody>
	                </table>
	
	            </div>
	        </div>
			<div class="container mt-3 d-flex justify-content-between">
				<a href="/listarVentas" class="btn btn-primary mt-2">
				    Volver
				    <i class="bi bi-box-arrow-left mr-1 ms-1"></i>
				</a>			
			</div>
	    </div>

	
	
	
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Nuevo Trabajador</title>
	<!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ARCHIVOS JS Y CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/codigo.js"></script>
</head>

<body>
	<!-- NAV -->
    <div class="show-navbar-mantenimiento"></div>

	<div class="container mt-4">
		<h2 class="mb-3 text-center">Nuevo Trabajador</h2>
		<form th:action="@{/trabajadores/salvar}" th:object="${trabajador}" onsubmit="confirmacion();">

		<div class="card m-auto" style="width: 50%;">
		    <div class="card-body">
		        <form th:action="@{/trabajadores/salvar}" th:object="${trabajador}" onsubmit="confirmacion();">
		            <label class="mb-1">NOMBRE</label>
		            <input type="text" th:field="*{Nombre}" class="form-control mb-2 col-3" required minlength="3"
		                maxlength="30" />
		
		            <label class="mb-1">APELLIDO</label>
		            <input type="text" th:field="*{Apellido}" class="form-control mb-2 col-3" required minlength="3"
		                maxlength="30" />
		
		            <label class="mb-1">DNI</label>
		            <input type="text" th:field="*{DNI}" class="form-control mb-2 col-3" required pattern="[0-9]{8}" />
		
		            <label class="mb-1">TELEFONO</label>
		            <input type="text" th:field="*{Telefono}" class="form-control mb-2 col-3" required />
		
		            <label class="mb-1">EMAIL</label>
		            <input type="email" th:field="*{Email}" class="form-control mb-2 col-3" required />
		
		            <label class="mb-1">ESTADO</label>
		            <select th:field="*{Estado}" class="form-control mb-3 col-3">
		                <option selected th:value="'true'">Disponible</option>
		                <option th:value="'false'">No Disponible</option>
		            </select>
				<div class=" text-center">
					<button type="submit" class="btn btn-success">Guardar</button>
		            <a href="/trabajadores/listar" class="btn btn-danger">Cancelar</a>
				</div>     
		        </form>
		    </div>
    <script>
        function confirmacion() {
            alert("Trabajador registrado con Ã©xito");
        }
    </script>
</div>

		</form>

	</div>
</body>

</html>

<html xmlns:th="http://www.thymelead.org">

<head>
	<title>Inicio de p√°gina</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- NAV -->
	<nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Tienda</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/index}">Inicio</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="true">
							Mantenimiento
						</a>
						<ul class="dropdown-menu dropdown-menu-dark">
							<li><a class="dropdown-item" th:href="@{/listarProductos}">Productos</a></li>
							<li><a class="dropdown-item" th:href="@{/categorias/listar}">Categorias</a></li>
							<li><a class="dropdown-item" th:href="@{/clientes/listar}">Clientes</a></li>
							<li><a class="dropdown-item" th:href="@{/trabajadores/listar}">Trabajadores</a></li>
						</ul>
					</li>
					<li class="nav-item "><a class="nav-link" th:href="@{/venta}"> Venta</a></li>
					<li class="nav-item "><a class="nav-link" th:href="@{/carrito}"><i class="bi bi-cart2"></i>
							Carrito</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-4">
		<div class="row justify-content-center">
			<div class="col-md-3" th:each="p:${productos}">
				<div class="card">
					<div class="card-header">
						<h2 th:text="${p.Nombre}"></h2>
					</div>
					<div class="card-body">
						<div th:text="'S/.' + ${p.Precio}" class="fw-bold"></div>
						<img th:src="@{img/} + ${p.Imagen}" width="100%" height="300px" />
					</div>
					<div class="card-footer">
						<div th:text="${p.Descripcion}" class="mb-3"></div>
						<div class="text-center">
							<a class="btn btn-primary" th:href="@{/agregar/} + ${p.IdProducto}">Agregar al carrito
								<i class="bi bi-cart-plus"></i>
							</a>
							<a class="btn btn-danger" th:href="@{/carrito}">Comprar</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

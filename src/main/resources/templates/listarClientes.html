<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<!-- NAV -->
	<nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Tienda</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/index}">Inicio</a></li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="true">
							Mantenimiento
						</a>
						<ul class="dropdown-menu dropdown-menu-dark">
							<li><a class="dropdown-item" th:href="@{/listarProductos}">Productos</a></li>
							<li><a class="dropdown-item" th:href="@{/categorias/listar}">Categorias</a></li>
							<li><a class="dropdown-item" th:href="@{/clientes/listar}">Clientes</a></li>
							<li><a class="dropdown-item" th:href="@{/trabajadores/listar}">Trabajadores</a></li>
						</ul>
					</li>
					<li class="nav-item "><a class="nav-link" th:href="@{/venta}"> Venta</a></li>
					<li class="nav-item "><a class="nav-link" th:href="@{/carrito}"><i class="bi bi-cart2"></i> Carrito</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-4">
		<h1 class="mb-3">Clientes</h1>
		<a th:href="@{/clientes/nuevo}" class="btn btn-primary mb-3">Nuevo Cliente</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>DNI</th>
					<th>EMAIL</th>
					<th>ESTADO</th>
					<th>OPCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg : ${clientes}">
					<td th:text="${reg.IdCliente}"></td>
					<td th:text="${reg.Nombre}"></td>
					<td th:text="${reg.Apellido}"></td>
					<td th:text="${reg.DNI}"></td>
					<td th:text="${reg.Email}"></td>
					<td th:text="${reg.Estado} ? 'Disponible' : ' No Disponible'"></td>
					<td>
						<a th:href="@{/clientes/ver/{id}(id=${reg.IdCliente})}" class="btn btn-primary">Ver</a>
						<a th:href="@{/clientes/editar/{id}(id=${reg.IdCliente})}" class="btn btn-warning">Editar</a>
						<a th:href="@{/clientes/eliminar/{id}(id=${reg.IdCliente})}" class="btn btn-danger">Suprimir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

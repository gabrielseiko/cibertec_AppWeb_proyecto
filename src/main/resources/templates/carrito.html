<html xmlns:th="http://www.thymelead.org">

<head>
	<title>Inicio de página</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<!-- NAV -->
	<nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/index}">Tienda</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/index}">Inicio</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
							aria-expanded="true">
							Mantenimiento
						</a>
						<ul class="dropdown-menu dropdown-menu-dark">
							<li><a class="dropdown-item" th:href="@{/listarProductos}">Productos</a></li>
							<li><a class="dropdown-item" th:href="@{/categorias/listar}">Categorias</a></li>
							<li><a class="dropdown-item" th:href="@{/clientes/listar}">Clientes</a></li>
							<li><a class="dropdown-item" th:href="@{/trabajadores/listar}">Trabajadores</a></li>
						</ul>
					</li>
					<li class="nav-item "><a class="nav-link" th:href="@{/venta}"> Venta</a></li>
					<li class="nav-item "><a class="nav-link" th:href="@{/carrito}"><i class="bi bi-cart2"></i>
							Carrito</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-4">
		<div class="row">
			<!-- INFORMACION DE PRODUCTOS ADQUIRIDOS -->
			<div class="col-md-9">
				<table class="table table-responsive">
					<thead class="table-primary">
						<tr>
							<th>ID</th>
							<th class="text-center">PRODUCTO</th>
							<th>DESCRIPCIÓN</th>
							<th>PRECIO</th>
							<th>CANTIDAD</th>
							<th>SUBTOTAL</th>
							<th class="text-center">ACCIONES</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d: ${carrito}" class="align-middle">
							<td th:text="${d.producto.idProducto}"></td>
							<td class="text-center"><img th:src="@{img/} + ${d.producto.imagen}" width="75"></td>
							<td th:text="${d.producto.descripcion}"></td>
							<td th:text="${'S/ ' + d.producto.precio}"></td>
							<td th:text="${d.cantidad}"></td>
							<td th:text="${'S/ ' + d.subtotal}"></td>
							<td class="text-center">
								<a class="btn btn-sm btn-danger"
									th:href="@{/eliminar/} + ${d.producto.idProducto}">Eliminar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- DETALLE DE VENTA -->
			<div class="col-md-3">
				<table class="table table-responsive table-borderless">
					<thead class="table-secondary">
						<tr>
							<th>Generar Compra</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Subtotal:</td>
						</tr>
						<tr>
							<td><input type="text" class="form-control fw-bold" th:value="${'S/ ' + subtotal}"></td>
						</tr>
						<tr>
							<td>Precio Envío:</td>
						</tr>
						<tr>
							<td><input type="text" class="form-control fw-bold" th:value="${'S/ ' + envio}"></td>
			
						</tr>
						<tr>
							<td>Descuento:</td>
						</tr>
						<tr>
							<td><input type="text" class="form-control fw-bold" th:value="${'S/ ' + descuento}"></td>
						</tr>
						<tr>
							<td>Total:</td>
						</tr>
						<tr>
							<td><input type="text" class="form-control fw-bold" th:value="${'S/ ' + total}"></td>
						</tr>
						<tr>
							<td>Cliente:</td>
						</tr>
						<tr>
							<td>
								<input type="text" class="form-control fw-bold" th:value="${cliente}" hidden>
								<input type="text" class="form-control fw-bold" th:value="${cli}" >
							</td>
							
						</tr>
					</tbody>
					<tfoot class="table-secondary">
						<tr>
							<td class="text-center px-3">
								<form th:action="@{/listarClientes}" method="get">
									<button type="submit" class="btn btn-danger w-100">Seleccionar Cliente</button>
								</form>
							</td>
						</tr>
						<tr>
							<td class="text-center px-3">
								<form th:action="@{/actualizarCarrito}" method="post">
									<button type="submit" class="btn btn-danger w-100">Calcular Envio y
										Descuento</button>
								</form>
							</td>
						</tr>
						<tr>
							<td class="text-center px-3">
								<form th:action="@{/pagar}" method="post" onsubmit="confirmacion();">
									<button type="submit" class="btn btn-danger w-100">Realizar pago y
										registrar</button>
									<script>
										function confirmacion() {
											alert("Compra registrada con exito");
										}
									</script>
								</form>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>
	</div>
</body>

</html>

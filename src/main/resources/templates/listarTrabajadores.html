<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Trabajadores</title>
	<!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ARCHIVOS JS Y CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/codigo.js"></script>
</head>

<body>
	<!-- NAV -->
    <div class="show-navbar-mantenimiento"></div>


	<div class="container mt-4">
		<h1 class="mb-3">Trabajadores</h1>
		
		<div class="mb-3 mt-4 d-flex justify-content-between">
				<a th:href="@{/trabajadores/nuevo}" class="btn btn-primary mb-3">Nuevo Trabajador</a>
			 <!-- 	<a th:href="@{/listarTrabajadores/(format=pdf)}" class="btn btn-danger btn-sm mt-2 mb-2">Exportar a PDF <i class="bi bi-filetype-pdf"></i></a> -->
		</div>
		
	
		
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>DNI</th>
					<th>TELEFONO</th>
					<th>EMAIL</th>
					<th>ESTADO</th>
					<th>OPCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg : ${trabajadores}">
					<td th:text="${reg.IdTrabajador}"></td>
					<td th:text="${reg.Nombre}"></td>
					<td th:text="${reg.Apellido}"></td>
					<td th:text="${reg.DNI}"></td>
					<td th:text="${reg.Telefono}"></td>
					<td th:text="${reg.Email}"></td>
					<td th:text="${reg.Estado} ? 'Disponible' : ' No Disponible' "></td>
					<td>
						<a th:href="@{/trabajadores/ver/{id}(id=${reg.IdTrabajador})}" class="btn btn-primary btn-sm ">Ver</a>
						<a th:href="@{/trabajadores/editar/{id}(id=${reg.IdTrabajador})}" class="btn btn-warning btn-sm ">Editar</a>
						<a th:href="@{/trabajadores/eliminar/{id}(id=${reg.IdTrabajador})}" class="btn btn-danger btn-sm ">Suprimir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

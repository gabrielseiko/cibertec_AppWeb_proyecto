<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Categorias</title>
	<!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ARCHIVOS JS Y CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/codigo.js"></script>
</head>

<body>
	<!-- NAV -->
    <div class="show-navbar-mantenimiento"></div>


	<div class="container mt-4">
		<h1 class="mb-3">Categorias</h1>
		
		<div class="mb-3 mt-4 d-flex justify-content-between">
			<a th:href="@{/categorias/nuevo}" class="btn btn-primary btn-sm mb-3">Nueva Categoria</a>
			<a th:href="@{/PDFcategory/(format=pdf)}" class="btn btn-danger btn-sm mb-3">Exportar a PDF <i class="bi bi-filetype-pdf"></i></a>
		</div>
		
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>ESTADO</th>
					<th>OPCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg : ${categorias}">
					<td th:text="${reg.IdCategoria}"></td>
					<td th:text="${reg.NombreCate}"></td>
					<td th:text="${reg.Estado} ? 'Disponible' : ' No Disponible' " ></td>
					<td class="text-center">
						<a th:href="@{/categorias/ver/{id}(id=${reg.IdCategoria})}" class="btn btn-primary btn-sm">Ver</a>
						<a th:href="@{/categorias/editar/{id}(id=${reg.IdCategoria})}" class="btn btn-warning btn-sm">Editar</a>
						<a th:href="@{/categorias/eliminar/{id}(id=${reg.IdCategoria})}" class="btn btn-danger btn-sm">Suprimir</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

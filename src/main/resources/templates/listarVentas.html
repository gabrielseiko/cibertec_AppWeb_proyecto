<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Ventas Realizadas</title>
	<!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ARCHIVOS JS Y CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/codigo.js"></script>
</head>

<body>
	<!-- NAV -->
    <div class="show-navbar-mantenimiento"></div>


	<div class="container mt-4">
		<h1 class="mb-3">Ventas Realizadas</h1>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>FECHA</th>
					<th>CLIENTE</th>
					<th>TOTAL</th>
					<th>OPCIONES</th>					
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg : ${ventas}">
					<td th:text="${reg.IdBoleta}"></td>
					<td th:text="${reg.Fecha}"></td>
					<td th:text="${reg.cliente.Nombre}"></td>
					<td th:text="${reg.Total}"></td>
					<td>
					    <a th:href="@{/ver/boletaDetalle/}+${reg.IdBoleta}" class="btn btn-primary">Detalle</a>
						<a th:if="${reg.IdBoleta != null}" th:href="@{'/PDFboleta/' + ${reg.IdBoleta} + '?format=pdf'}" class="btn btn-danger">Generar Boleta</a>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

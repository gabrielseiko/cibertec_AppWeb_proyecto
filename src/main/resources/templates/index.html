<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Inicio</title>
	 <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ARCHIVOS JS Y CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/codigo.js"></script>
</head>

<body>
	<!-- NAV -->
	<div class="show-navbar-index"></div>
	
	<!-- Banner de descuento -->
    <div class="discount-banner mb-0 p-0" id="discountBanner">
        <p class="mb-0 text-center" style="display: inline-block; margin-left: 100px;">¡Aprovecha nuestro descuento del 20% en compras superiores a S/ 100 soles!</p>
    </div>

	 <!-- Banner publicitario -->
	  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
	    <div class="carousel-inner">
	        <div class="carousel-item active">
	            <img src="/img/banner1.jpg" class="d-block w-100" alt="Imagen 1">
	        </div>
	        <div class="carousel-item">
	            <img src="/img/banner2.jpg" class="d-block w-100" alt="Imagen 2">
	        </div>
	        <div class="carousel-item">
	            <img src="/img/banner3.jpg" class="d-block w-100" alt="Imagen 3">
	        </div>
	        <div class="carousel-item">
	            <img src="/img/banner4.jpg" class="d-block w-100" alt="Imagen 4">
	        </div>
	    </div>
	    <!-- Botones de navegación -->
	    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
	        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	        <span class="visually-hidden">Anterior</span>
	    </button>
	    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
	        <span class="carousel-control-next-icon" aria-hidden="true"></span>
	        <span class="visually-hidden">Siguiente</span>
	    </button>
	</div>

	<!-- PRODUCTOS DE VENTA -->
	<div class="container mt-5">
    	<h2 class="mb-1 mt-3">Productos Disponibles</h2>
    	<div class="row justify-content-center">
        	<div class="col-md-3 m-4" th:each="p : ${producto}">
           		<div class="card border-0">
                	<div class="card-body">
                    	<img th:src="@{'/img/' + ${p.imagen}}" width="100%" height="350px" />
                	</div>
                	<div class="card-footer">
                    	<div class="mb-3">
                        	<strong><span th:text="${p.nombre}"></span></strong>
                    	</div>
                    	<div>
                        	<strong>Categoria:</strong> <span th:text="${p.categoria.NombreCate}"></span>
                    	</div>
                    	<div>
                        	<strong>Precio:</strong> <span th:text="'S/.' + ${p.precio}"></span>
                    	</div>
                    	<div class="text-center">
							<a class="btn btn-sm m-2 btn-ver" th:href="@{/ver/producto/{id}(id=${p.IdProducto})}" >
                           	 Ver +
                        	</a>
                        	<a class="btn btn-sm m-2 btn-agregar" th:href="@{'/agregar/' + ${p.idProducto}}">
                            	Agregar al carrito <i class="bi bi-cart-plus"></i>
                        	</a>
                    	</div>
                	</div>
            	</div>
        	</div>
    	</div>
	</div>



	<!--Footer-->
 	<div class="show-footer"></div>
</body>
</html>

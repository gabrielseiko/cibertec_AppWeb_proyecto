<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ARCHIVOS JS Y CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/codigo.js"></script>
</head>

<body>
    <!-- NAV -->
    <div class="show-navbar-mantenimiento"></div>

    <div class="container mt-4">
        <h2 class="mb-3 text-center">Nuevo Producto</h2>

        <form th:action="@{/salvarProducto}" th:object="${producto}" onsubmit="confirmacion();" method="post"
            enctype="multipart/form-data">

            <div class="card m-auto" style="width: 50%;">
                <div class="card-body">
                    <label class="mb-1">NOMBRE</label>
                    <input type="text" th:field="*{Nombre}" class="form-control mb-2 col-3" required />

                    <label class="mb-1">DESCRIPCION</label>
                    <input type="text" th:field="*{Descripcion}" class="form-control mb-2 col-3" required />

                    <label class="mb-1">CATEGORIA</label>
                    <select th:field="*{categoria}" class="form-control mb-3 col-3">
                        <option th:each="cat:${categorias}" th:value="${cat.IdCategoria}" th:text="${cat.NombreCate}"></option>
                    </select>

                    <label class="mb-1">TALLA</label>
                    <input type="text" th:field="*{Talla}" class="form-control mb-2 col-3" required />

                    <label class="mb-1">PRECIO</label>
                    <input type="text" th:field="*{Precio}" class="form-control mb-2 col-3" required />

                    <label class="mb-1">STOCK</label>
                    <input type="number" th:field="*{Stock}" class="form-control mb-2 col-3" required />

                    <label class="mb-1">IMAGEN</label><br>
                    <input type="file" id="imagen" name="file" accept="image/*"><br>

                    <label class="mb-1">ESTADO</label>
                    <select th:field="*{Estado}" class="form-control mb-3 col-3">
                        <option th:value="'true'">Disponible</option>
                        <option th:value="'false'">No Disponible</option>
                    </select>

                    <div class="text-center">
                        <input type="submit" value="Guardar" class="btn btn-success" />
                        <a href="/listarProductos" class="btn btn-danger">Cancelar</a>
                    </div>

                    <script>
                        function confirmacion() {
                            alert("Producto registrado con Ã©xito");
                        }
                    </script>
                </div>
            </div>
        </form>
    </div>
</body>

</html>

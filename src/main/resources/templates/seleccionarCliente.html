<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Clientes</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<!-- NAV -->
	<nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/carrito}"><i
								class="bi bi-chevron-left"></i> Regresar al Carrito</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container mt-4">
		<h1 class="mb-3">Clientes</h1>
		<a th:href="@{/clientes/nuevoCliente}" class="btn btn-primary mb-3">Nuevo Cliente</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>APELLIDO</th>
					<th>DNI</th>
					<th>EMAIL</th>
					<th>ESTADO</th>
					<th>OPCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reg : ${clientes}">
					<td th:text="${reg.IdCliente}"></td>
					<td th:text="${reg.Nombre}"></td>
					<td th:text="${reg.Apellido}"></td>
					<td th:text="${reg.DNI}"></td>
					<td th:text="${reg.Email}"></td>
					<td th:text="${reg.Estado} ? 'Disponible' : ' No Disponible'"></td>
					<td>
						<a th:href="@{/seleccionar/{id}(id=${reg.IdCliente})}" class="btn btn-primary">Seleccionar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>

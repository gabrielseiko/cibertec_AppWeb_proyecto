<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ARCHIVOS JS Y CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/codigo.js"></script>
</head>

<body>
    <!-- NAV -->
    <div class="show-navbar-index"></div>

    <div class="container mt-4">
        <div class="card border-0">
            <div class="card-body p-4">
                <h1 class="mb-3">Clientes</h1>
                
                <div class="mb-3 mt-4 d-flex justify-content-between">
					<a th:href="@{/clientes/nuevo}" class="btn btn-primary mb-3">Nuevo Cliente</a>
				  	<a href="/carrito" class="btn btn-danger mb-3">Cancelar</a>
				</div>
                
                
                
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>APELLIDO</th>
                            <th>DNI</th>
                            <th>EMAIL</th>
                            <th>ESTADO</th>
                            <th>OPCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="reg : ${clientes}">
                            <td th:text="${reg.IdCliente}"></td>
                            <td th:text="${reg.Nombre}"></td>
                            <td th:text="${reg.Apellido}"></td>
                            <td th:text="${reg.DNI}"></td>
                            <td th:text="${reg.Email}"></td>
                            <td th:text="${reg.Estado} ? 'Disponible' : ' No Disponible'"></td>
                            <td class="text-center">
                                <a th:href="@{/seleccionar/{id}(id=${reg.IdCliente})}" class="btn btn-dark">Seleccionar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>

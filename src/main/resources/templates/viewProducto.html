<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Producto</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ARCHIVOS JS Y CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/codigo.js"></script>
</head>

<body>
    <!-- NAV -->
    <div class="show-navbar-index"></div>

    <!-- Banner de descuento -->
    <div class="discount-banner mb-0 p-0" id="discountBanner">
        <p class="mb-0 text-center" style="display: inline-block; margin-left: 100px;">¡Aprovecha nuestro descuento del 20% en compras superiores a S/ 100 soles!</p>
    </div>

    <div class="container mt-4">
        <h2 class="mb-3"><strong>Datos del Producto</strong></h2>

        <div class="row">
            <!-- Columna izquierda para la imagen del producto -->
             <div class="col-md-6 mb-3">
                <!-- Utiliza th:src para establecer la URL de la imagen -->
				<img th:src="@{'/img/'+ ${producto.imagen}}" class="img-fluid">
            </div>

            <!-- Columna derecha para los datos del producto -->
            <div class="col-md-6">
                 <form th:action="@{/agregar}" th:object="${producto}" method="get" enctype="multipart/form-data" class="form">
					
					
					<input type="hidden" th:field="*{idProducto}">
					
					

                    <!-- Resto de tus campos aquí -->
                    <label class="mb-0"><strong>NOMBRE</strong></label>
                    <input type="text" th:field="*{nombre}" class="form-control mb-3 bg-transparent border-0" readonly disabled />

                    <label class="mb-0"><strong>PRECIO</strong></label>
                    <input type="text" th:field="*{precio}" class="form-control mb-3 bg-transparent border-0" readonly disabled />

                    <label class="mb-0"><strong>DESCRIPCION</strong></label>
                    <input type="text" th:field="*{descripcion}" class="form-control mb-3 bg-transparent border-0" readonly disabled />

                    <label class="mb-0"><strong>CATEGORIA</strong></label>
                    <input type="text" th:field="*{categoria.nombreCate}" class="form-control mb-3 bg-transparent border-0" readonly disabled />

                    <label class="mb-0"><strong>TALLA</strong></label>
                    <input type="text" th:field="*{talla}" class="form-control mb-3 bg-transparent border-0" readonly disabled />

                    <label class="mb-0"><strong>STOCK</strong></label>
                    <input type="text" th:field="*{stock}" class="form-control mb-3 bg-transparent border-0" readonly disabled />

                    <label class="mb-0"><strong>ESTADO</strong></label>
                    <select th:field="*{estado}" class="form-control mb-3 bg-transparent border-0" readonly disabled>
                        <option th:value="'true'">Disponible</option>
                        <option th:value="'false'">No Disponible</option>
                    </select>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm m-2 btn-agregar">
                            Agregar al carrito <i class="bi bi-cart-plus"></i>
                        </button>
                        <a class="btn m-2 regresar" th:href="@{/index}">
	                        Regresar<i class="bi bi-box-arrow-left"></i>
	                    </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="show-footer"></div>
</body>

</html>

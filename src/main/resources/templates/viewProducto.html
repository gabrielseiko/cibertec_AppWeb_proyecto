<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Producto</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">	
</head>

<body>
	<!-- NAV -->
	<nav class="navbar navbar-expand-lg bg-secondary navbar-dark">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/productos/listar}"><i class="bi bi-chevron-left"></i> Regresar a Productos</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="container mt-4">
			<div class="col-sem-6">
				<form th:object="${producto}" >
					<div class="card">
						<div class="card-header">
							<h3>DATOS DEL PRODUCTO</h3>
						</div>					
						<div class="card-body">
							<div class="form-group">
								<label class="col-md-2"><b>ID</b></label>
							<input type="text" th:field="*{IdProducto}" class="form-comtrol col-md-6" readonly/>
							</div>
							<div class="form-group">
								<label class="col-md-2"><b>NOMBRE</b></label>
							<input type="text" th:field="*{Nombre}" class="form-comtrol col-md-6" readonly/>
							</div>
							<div class="form-group">
								<label class="col-md-2"><b>DESCRIPCIOIN</b></label>
							<input type="text" th:field="*{Descripcion}" class="form-comtrol col-md-6" readonly/>
							</div>
							<div class="form-group">
								<label class="col-md-2"><b>CATEGORIA</b></label>
							<input type="text" th:field="*{categoria.Nombre}" class="form-comtrol col-md-6" readonly/>
							</div>
							<div class="form-group">
								<label class="col-md-2"><b>TALLA</b></label>
							<input type="text" th:field="*{Talla}" class="form-comtrol col-md-6" readonly/>
							</div>
							<div class="form-group">
								<label class="col-md-2"><b>PRECIO</b></label>
							<input type="number" th:field="*{Precio}" class="form-comtrol col-md-6" readonly/>
							</div>
							<div class="form-group">
								<label class="col-md-2"><b>STOCK</b></label>
							<input type="number" th:field="*{Stock}" class="form-comtrol col-md-6" readonly/>
							</div>
							<div class="form-group">
								<label class="col-md-2"><b>IMAGEN</b></label>
							<input type="image" src="@{img/} + *{Imagen}" class="form-comtrol col-md-6" readonly/>
							</div>
							<div class="form-group">
								<label class="col-md-2"><b>ESTADO</b></label>
							<input type="text" th:field="*{Estado}" class="form-comtrol col-md-6"  readonly/>
							</div>	
						</div>	
					</div>					
				</form>				
			</div>
		</div>
</body>

</html>
